plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

jar {
    dependsOn(':ShipsForCore:jar')
    from {
        configurations.runtimeClasspath.collect {
            if (it.path.contains(".m2")) {
                return
            }
            return it.isDirectory() ? it : zipTree(it)
        }
    }
}

dependencies {
    api 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    api 'com.github.MilkBowl:VaultAPI:1.7'
    implementation project(":ShipsCore")
}

group = 'org.ships'
version = '1.0-SNAPSHOT'
description = 'CoreToBukkit'
java.sourceCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
